<div class="container-fluid bg-light main-body">

    <h2 class="p-2 text-danger font-weight-bold mb-2">YouTube Channel Notes</h2>

    <div class="col-12">
        <div class="row">
            <span class="col-2 p-2">Enter YouTube Channel ID </span>
            <input type="text" class="form-control col-3 mx-1" [(ngModel)]="channelId" name="channelId">
            <button class="btn btn-success btn-sm" (click)="getVideos()">
                <span *ngIf="!loading && !dataLoaded">Get Videos</span>
                <span *ngIf="!loading && dataLoaded">Refresh</span>
                <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="loading"> Loading...</span>
            </button>
        </div>

    </div>

    <div class="col-12 mt-4">
        <h3 class="text-muted">Videos</h3>
        <hr>

        <div class="text-center" *ngIf="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="row px-lg-5" cdkDropList (cdkDropListDropped)="drop($event)">

            <div class="col-12" *ngFor="let video of videos" cdkDrag>

                <div class="card my-1">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img [src]="video.imageUrl" [alt]="video.title">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="display: inline;">
                                {{video.title}}
                            </h5>
                            <button (click)="open(video.id)" *ngIf="!video.editMode"
                                class="btn btn-sm btn-primary mx-1">
                                <strong>Open</strong>
                            </button>

                            <button (click)="edit(video)" *ngIf="!video.editMode" class="btn btn-sm btn-success mx-1">
                                <strong>Edit</strong>
                            </button>

                            <button (click)="save(video)" *ngIf="video.editMode" class="btn btn-sm btn-success mx-1">
                                <strong>Save</strong>
                            </button>

                            <button (click)="cancel(video)" *ngIf="video.editMode" class="btn btn-sm btn-defualt">
                                <strong>Cancel</strong>
                            </button>

                            <textarea [(ngModel)]="video.note" [readonly]="!video.editMode" class="mt-3"
                                [class.border-0]="!video.editMode" name="note" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
